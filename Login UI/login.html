                <input id="username" class="login-username" type="text" placeholder="Username" />

                <svg>
                    <use xlink:href="#user"/>
                </svg>
                </label>
            </div>
            <div class="form-group">
                <input id="password" class="login-password" type="password" placeholder="Password" />
                <label for="password">
                <svg>
                    <use xlink:href="#padlock"/>
                </svg>
                </label>
            </div>
            <div class="form-group">
                <input class="login-submit" type="submit" value="Log in" />
            </div>
